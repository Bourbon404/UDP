<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
       <script src="js/jquery-1.8.3.min.js"></script>
       <script src="js/params.js"></script>
       <script src="js/common.js"></script>
</head>
<body>
	<div class='wrap'>
		<div class="header">
			<h1 onclick='window.location.href="system_set.html"'>系统消息</h1>
			<a href="javascript:;" class='message_clear'>清空</a>
		</div>
		<div class="main system_main">
			<ul class="system_message">
				<!-- <li>
					<div class="time">
						<span>2014/06/11</span>
						<span>12:34</span>
					</div>
					<div class="con">某某好友添加成功！</div>
				</li> -->
			</ul>
		</div>
	</div>
	<script type="text/javascript">
       $(function(){
       	  var dataObj=JSON.parse(sessionStorage[System_SendMessage]);
       	  var html="";
       	  $.each(dataObj, function(key, val) {
       	  	  if (val.key==0) {
       	  	  	html+='<li><div class="time"><span>'+Convert2DateTime(val.datetime)+'</span></div>';
       	  	  	html+='<div class="con">'+val.content+'</div></li>';
       	  	  	$('.system_message').append(html);
       	  	  }
       	  	  else if (val.key==1) {
       	  	  	  html+='<li><div class="time"><span>'+Convert2DateTime(val.datetime)+'</span></div>';
       	  	  	  html+='<div class="con">'+val.friendName+'好友添加成功！</div></li>';
       	  	  	  $('.system_message').append(html);
       	  	  }
       	  	  else if (val.key==2) {
       	  	  	  html+='<li><div class="time"><span>'+Convert2DateTime(val.datetime)+'</span></div>';
       	  	  	  html+='<div class="con">获得系统赠送'+val.givenMoney+'个金币！</div></li>';
       	  	  	  $('.system_message').append(html);
       	  	  }
       	  	  else if (val.key==3) {
       	  	  	  html+='<li><div class="time"><span>'+Convert2DateTime(val.datetime)+'</span></div>';
       	  	  	  html+='<div class="con">购买土地支出'+val.givenMoney+'个金币！</div></li>';
       	  	  	  $('.system_message').append(html);
       	  	  }
       	  	  else if (val.key==4) {
       	  	  	  html+='<li><div class="time"><span>'+Convert2DateTime(val.datetime)+'</span></div>';
       	  	  	  html+='<div class="con">恭喜您，您已升级为'+val.newRank+'用户。</div></li>';
       	  	  	  $('.system_message').append(html);
       	  	  }
       	  });
       })

       //清空数据
       $('.message_clear').click(function(event) {
    	   sessionStorage.clear();
       	    $('.system_message').html('');
       });
	</script>
</body>
</html>
