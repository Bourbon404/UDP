<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<title>Document</title>

<body>

			<h1 onclick='window.location.href="system_set.html"'>修改昵称</h1>

			<!-- 警告的内容 -->
		</p>
	</div>

	<!-- 成功 -->
	<div class="success_wrap">
		<p>
			<!-- 成功的内容 -->
		</p>
	</div>

	<script src="js/set_nickname.js"></script>

</html>
