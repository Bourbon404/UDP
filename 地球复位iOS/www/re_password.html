<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-1.8.3.min.js"></script>
	<script src="js/common.js"></script>
	<script src="js/params.js"></script>
	<script src="js/cordova.js"></script>
	<script src="js/MD5.js"></script>
</head>
<body>
	<div class='wrap'>
		<div class="header">
			<h1 onclick='window.location.href="system_set.html"'>修改密码</h1>
		</div>
		<div class="main">
			<div class='long_gray_btn no_arrow long_up_btn'>
				<input type="password" class='long_input' placeholder='旧密码' id='oldPassword'/>		
			</div>
			<div class='long_gray_btn no_arrow long_down_btn'>
				<input type="password" class='long_input' placeholder='新密码' id='Password'/>		
			</div>
			<div class='long_gray_btn no_arrow'>
				<input type="password" class='long_input' placeholder='确认密码' id='rePassword'/>		
			</div>
			<div class="long_blue_btn" id='submit'>
				<span>确认修改</span>
			</div>
		</div>
	</div>

	<!-- 警告框 -->	
	<div class="warning_wrap">
		<p>
			<!-- 警告的内容 -->	
		</p>
	</div>

	<!-- 成功提示 -->	
	<div class="success_wrap">
		<p>
			<!-- 提示的内容 -->	
		</p>
	</div>

	<script src="js/re_password.js"></script>
</body>
</html>
